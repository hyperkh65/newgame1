<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SNAPPLUG 3D - NEXT GEN WORK OS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono&display=swap');
        
        :root {
            --bg: #030407;
            --card-bg: rgba(13, 16, 23, 0.8);
            --accent: #0070f3;
            --border: rgba(255, 255, 255, 0.08);
            --text-muted: #888;
        }

        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100%; }
        
        /* Glassmorphism Header */
        header {
            position: fixed; top: 0; width: 100%; height: 64px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 32px; box-sizing: border-box;
            background: rgba(3, 4, 7, 0.7); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border); z-index: 1000;
        }
        .logo { font-weight: 700; font-size: 20px; letter-spacing: -0.5px; display: flex; align-items: center; }
        .logo span { color: var(--accent); margin-right: 4px; }
        
        /* Sidebar Layout */
        #main-view { display: flex; height: 100vh; padding-top: 64px; box-sizing: border-box; }
        aside {
            width: 280px; padding: 24px; border-right: 1px solid var(--border);
            background: linear-gradient(180deg, rgba(13, 16, 23, 0.5) 0%, rgba(3, 4, 7, 0) 100%);
        }
        .nav-item { padding: 12px 16px; border-radius: 8px; font-size: 14px; color: var(--text-muted); cursor: pointer; transition: 0.2s; margin-bottom: 4px; }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-item.active { background: rgba(0, 112, 243, 0.1); color: var(--accent); font-weight: 600; }

        /* 3D Canvas Container */
        #viewport { flex: 1; position: relative; cursor: grab; }
        #viewport:active { cursor: grabbing; }

        /* Command Bar (Snapplug Copy) */
        #command-center {
            position: absolute; bottom: 32px; left: 50%; transform: translateX(-50%);
            width: 600px; height: 56px;
            background: rgba(17, 20, 28, 0.9); border: 1px solid var(--border);
            border-radius: 14px; display: flex; align-items: center; padding: 0 20px;
            box-shadow: 0 24px 48px rgba(0,0,0,0.6);
        }
        #command-input {
            flex: 1; background: transparent; border: none; outline: none;
            color: white; font-size: 15px; margin-left: 12px;
        }
        .cmd-icon { color: var(--accent); font-weight: bold; }

        /* Widgets */
        .widget {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 16px; padding: 20px; margin-bottom: 16px;
        }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #10b981; display: inline-block; margin-right: 8px; box-shadow: 0 0 8px #10b981; }
    </style>
</head>
<body>
    <header>
        <div class="logo"><span>⚡</span> SNAPPLUG <small style="margin-left:8px; font-weight:300; font-size:12px; color:var(--text-muted)">OS</small></div>
        <div style="display:flex; gap:20px; font-size:14px; color:var(--text-muted)">
            <span>Docs</span><span>API</span><span style="color:#fff; border:1px solid #444; padding:4px 12px; border-radius:6px">Join Waitlist</span>
        </div>
    </header>

    <div id="main-view">
        <aside>
            <div class="widget">
                <div style="font-size:11px; color:var(--text-muted); margin-bottom:8px">ENVIRONMENT</div>
                <div style="font-weight:600"><span class="status-dot"></span>Production Cluster</div>
            </div>
            <nav>
                <div class="nav-item active">Dashboard</div>
                <div class="nav-item">Workflows</div>
                <div class="nav-item">AI Agents</div>
                <div class="nav-item">Connected Plugins</div>
                <div class="nav-item">Settings</div>
            </nav>
        </aside>

        <section id="viewport"></section>

        <div id="command-center">
            <span class="cmd-icon">/</span>
            <input type="text" id="command-input" placeholder="무엇을 도와드릴까요? (명령어를 입력하세요)">
            <code style="font-size:10px; color:var(--text-muted); background:#000; padding:2px 6px; border-radius:4px">⌘K</code>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- High Detail 3D Environment ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        const viewport = document.getElementById('viewport');
        renderer.setSize(viewport.clientWidth, viewport.clientHeight);
        viewport.appendChild(renderer.domElement);

        // Lights
        const ambient = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambient);
        const point = new THREE.PointLight(0x0070f3, 2, 50);
        point.position.set(5, 5, 5);
        scene.add(point);

        // Grid (Snapplug Style Minimalist)
        const grid = new THREE.GridHelper(100, 50, 0x111111, 0x080808);
        scene.add(grid);

        // Core Objects (Physically modeled agents)
        const agents = [];
        function addAgent(x, z, color, label) {
            const group = new THREE.Group();
            
            // Outer Ring (Glassy)
            const ringGeo = new THREE.TorusGeometry(1.2, 0.02, 16, 100);
            const ringMat = new THREE.MeshPhongMaterial({ color: color, transparent: true, opacity: 0.5 });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = Math.PI / 2;
            group.add(ring);

            // Core Energy
            const coreGeo = new THREE.SphereGeometry(0.5, 32, 32);
            const coreMat = new THREE.MeshPhongMaterial({ color: color, emissive: color, emissiveIntensity: 0.5 });
            const core = new THREE.Mesh(coreGeo, coreMat);
            group.add(core);

            group.position.set(x, 1.2, z);
            scene.add(group);
            agents.push({ group, ring, floatOffset: Math.random() * 10 });
        }

        addAgent(-6, -2, 0x0070f3, "Marketing");
        addAgent(6, -2, 0x10b981, "Sales");
        addAgent(0, 6, 0xf43f5e, "Logic");

        camera.position.set(0, 8, 20);
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            agents.forEach(a => {
                a.group.position.y = 1.2 + Math.sin(Date.now() * 0.002 + a.floatOffset) * 0.2;
                a.ring.rotation.z += 0.01;
            });
            renderer.render(scene, camera);
        }
        animate();

        window.onresize = () => {
            camera.aspect = viewport.clientWidth / viewport.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(viewport.clientWidth, viewport.clientHeight);
        };
    </script>
</body>
</html>
