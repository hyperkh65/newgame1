<!DOCTYPE html>
<html>
<head>
    <title>Prehistorik Remake 1,000,000%</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { border: 4px solid #5D4037; box-shadow: 0 0 20px rgba(0,0,0,0.5); image-rendering: pixelated; }
        #ui { position: absolute; top: 10px; left: 10px; color: #fff; font-family: 'Press Start 2P', cursive; font-size: 14px; text-shadow: 2px 2px #000; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="ui">SCORE: <span id="score">000000</span> | LIFE: ❤️❤️❤️</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        canvas.width = 800;
        canvas.height = 400;

        // 게임 상태
        const game = {
            score: 0,
            gravity: 0.6,
            frame: 0
        };

        // 캐릭터 (더 정교한 도트 스타일 묘사)
        const player = {
            x: 50,
            y: 300,
            w: 48,
            h: 64,
            vx: 0,
            vy: 0,
            isJumping: false,
            dir: 1, // 1: 우, -1: 좌
            state: 'idle', // idle, run, attack
            draw() {
                ctx.save();
                ctx.translate(this.x + this.w/2, this.y + this.h/2);
                ctx.scale(this.dir, 1);
                
                // 몸체 (원시인 가죽옷)
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(-20, -10, 40, 30);
                
                // 피부
                ctx.fillStyle = '#FFDAB9';
                ctx.fillRect(-15, -30, 30, 25); // 머리
                
                // 머리카락 (부스스한 느낌)
                ctx.fillStyle = '#331a00';
                ctx.fillRect(-18, -35, 36, 15);
                
                // 눈
                ctx.fillStyle = '#000';
                ctx.fillRect(8, -25, 4, 4);

                // 몽둥이 (공격 애니메이션 시 회전)
                ctx.fillStyle = '#5D4037';
                if (this.state === 'attack') {
                    ctx.rotate(Math.PI / 4);
                    ctx.fillRect(10, -10, 45, 15);
                } else {
                    ctx.fillRect(15, -15, 35, 12);
                }
                
                ctx.restore();
            }
        };

        // 배경 레이어 (패럴랙스 스크롤 준비)
        function drawBackground() {
            // 하늘
            let grad = ctx.createLinearGradient(0, 0, 0, 400);
            grad.addColorStop(0, '#4facfe');
            grad.addColorStop(1, '#00f2fe');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 800, 400);

            // 먼 산
            ctx.fillStyle = '#6ab04c';
            ctx.beginPath();
            ctx.moveTo(0, 350);
            ctx.lineTo(200, 150);
            ctx.lineTo(400, 350);
            ctx.fill();

            // 땅
            ctx.fillStyle = '#c0392b'; // 석기시대 흙 느낌
            ctx.fillRect(0, 350, 800, 50);
        }

        function update() {
            game.frame++;
            
            // 중력 적용
            player.vy += game.gravity;
            player.y += player.vy;

            if (player.y > 350 - player.h) {
                player.y = 350 - player.h;
                player.vy = 0;
                player.isJumping = false;
            }

            // 키 입력 처리 (가상)
            if (player.state === 'attack' && game.frame % 20 === 0) player.state = 'idle';

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            player.draw();

            requestAnimationFrame(update);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !player.isJumping) {
                player.vy = -12;
                player.isJumping = true;
            }
            if (e.code === 'ControlLeft' || e.code === 'KeyZ') {
                player.state = 'attack';
            }
        });

        update();
    </script>
</body>
</html>
